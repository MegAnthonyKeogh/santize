<body>
    <script>
        let inRing = 'Hulk Hogan';
        let onSide = 'The Rock';
        console.log(`in ring = ${inRing}`);
        console.log(`on side = ${onSide}`);

        [ inRing, onSide ] = [ onSide, inRing]
        console.log(`in ring = ${inRing}`);
        console.log(`on side = ${onSide}`);
        

        //when you want to flip variables. way easier than the old way. you'd have to make a temp variable. 
        
    </script>
