<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                this.thirst = 100;
                this.belly = [];
            }
            drink(){
                this.thirst -= 10;
                return this.thirst;
            }
            eat(food){
                this.belly.push(food);
                return this.belly;
            }
        }

        class Dog extends Animal {
            constructor(name, breed){
                //this.name = name; you can do this because name is being set by Animal
                super(name); //super is the word use to call the animal constructor
                this.breed = breed;

            }
            bark(){
                console.log(`Bark bark! My name is ${this.name}`);
            }
        }

        const rhino = new Animal('Rhiney');
        const snickers = new Dog('snickers', 'King Charles');

    </script>
</body>
</html>
