<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const dogs = new Map();

        dogs.set('Snuggles', 3);
        dogs.set('Jordan 2', 7);
        dogs.set('Snoopy', 10);

        // can use the .has as a boolean
        //.get to get the item
        //.delete to delete it. 
        //dogs.set('Snoopy', 20)

        dogs.forEach((val, key) => console.log(val, key));

        for (const dog of dogs){
            console.log(dog)
        }
        
        //destructured
        for (const [key, val] of dogs){
            console.log(key, val);
        }




    </script>
    
</body>
</html>
